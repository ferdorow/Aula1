<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercicio WEBAPI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body style="height:100vh; background-image:url('https://www.nlc.org/sites/default/files/2019-05/web_banner-3.jpg');
    background-size:cover">
    <div class="col-sm-12 h-100 d-table" style="background-color:transparent;">
        <div class="card card-block d-table-cell align-middle" style="background-color:transparent">
            <div class="row d-flex justify-content-center">
                <div class="card col-md-3" style="background: #ffffffc7;">
                    <div class="card-header">PESQUISA PELO CEP</div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">CEP</span>
                            </div>
                            <input type="text" name="cep" placeholder="Insira o CEP" />
                            <input type="button" class="w-25 btn btn-success" name="mostrar" value="Mostrar" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">bairro</span>
                            </div>
                            <input type="text" name="bairro" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">complemento</span>
                            </div>
                            <input type="text" name="complemento" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">gia</span>
                            </div>
                            <input type="text" name="gia" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">ibge</span>
                            </div>
                            <input type="text" name="ibge" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">localidade</span>
                            </div>
                            <input type="text" name="localidade" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">logradouro</span>
                            </div>
                            <input type="text" name="logradouro" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">uf</span>
                            </div>
                            <input type="text" name="uf" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">unidade</span>
                            </div>
                            <input type="text" name="unidade" />
                        </div>
                    </div>                    
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
                    <script src="js/script.js"></script>
                </div>
            </div>
        </div>
    </div>

</html>
