<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cadastro de Animais</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body style="height:100vh; background-image:url('https://i.redd.it/n5w4rfd68ua31.jpg');
    background-size:cover">
    <div class="row h-100" style="background-color:transparent;">
        <div class="col-sm-12 h-100 d-table" style="background-color:transparent;">
            <div class="card card-block d-table-cell align-middle" style="background-color:transparent">
                <div class="row d-flex justify-content-center">
                    <div class="card col-md-3" style="background: #ffffffc7;">
                        <div class="card-header">Formulário de Cadastro</div>

                        <div class="col-md-12 card-body">
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="text" class="w-100 form-control" name="nome" placeholder="Nome" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="number" class="w-100 form-control" name="idade" placeholder="Idade" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="text" class="w-100 form-control" name="raca" placeholder="Raça" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="text" class="w-100 form-control" name="coloracao" placeholder="Coloração" />
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row form-group">
                                    <input type="button" class="w-50 btn btn-success" name="salvar" value="Salvar" />
                                    <input type="button" class="w-50 btn btn-dark" name="mostrar" value="Mostrar" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
